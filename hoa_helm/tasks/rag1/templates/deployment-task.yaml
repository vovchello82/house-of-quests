apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-descr
  labels:
    app: {{ .Release.Name }}-{{ .Chart.Name }}-descr
    task: {{ .Release.Name }}-{{ .Chart.Name }}
    type: descr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}-descr
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}-descr
        task: {{ .Release.Name }}-{{ .Chart.Name }}
        type: descr
    spec:
      containers:
      - image: nginx:alpine
        name: descr
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html
        resources:
          {{- toYaml .Values.task.impl.resources | nindent 12 }}
      - image: ollama/ollama
        name: ollama
        imagePullPolicy: IfNotPresent
        env:
        - name: OLLAMA_MODELS
          value: /usr/share/ollama/.ollama/models
        volumeMounts:
          - name: models-volume
            mountPath: /usr/share/ollama/.ollama/models
            readOnly: true
        ports:
        - containerPort: 11434        
        
      volumes:
        - name: models-volume
          hostPath:
            path: /files/models
            type: Directory

        - name: config-volume
          configMap:
           name: {{ .Release.Name }}-{{ .Chart.Name }}-cm
