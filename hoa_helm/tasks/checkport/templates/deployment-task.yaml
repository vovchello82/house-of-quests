apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.task.name }}-descr
  labels:
    app: {{ .Values.task.name }}-descr
    task: {{ .Values.task.name }}
    type: descr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.task.name }}-descr
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ .Values.task.name }}-descr
        task: {{ .Values.task.name }}
        type: descr
    spec:
      containers:      
      - image: nginx:alpine
        name: descr
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: asset-volume
          mountPath: /usr/share/nginx/html
        resources:
          {{- toYaml .Values.task.impl.resources | nindent 12 }}
      - name: a
        command:
        - /bin/sh
        - -c
        args:
        - |
          sleep 15
          kubectl scale deployment task1-impl --replicas 0
          sleep 1
          kubectl scale deployment task1-impl --replicas 1
        image: bitnami/kubectl
        imagePullPolicy: IfNotPresent                
      volumes:
        - name: asset-volume
          configMap:
           name: {{ .Values.task.name }}
           