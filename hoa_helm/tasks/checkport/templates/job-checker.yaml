apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.task.name }}-check
  labels:
    task: {{ .Values.task.name }}
    type: check  
spec:
  schedule: "*/2 * * * *"
  jobTemplate:  
    spec:    
      backoffLimit: 0
      activeDeadlineSeconds: 100
      ttlSecondsAfterFinished: 100
      template:
        metadata:
          labels:
            app:  {{ .Values.task.name }}-check
            task: {{ .Values.task.name }}
            type: check    
        spec:
          containers:                   
          - image: curlimages/curl
            name: check
            imagePullPolicy: {{ .Values.task.test.image.pullPolicy }}
            args:
              - "http://task1-impl:8888"
          restartPolicy: Never
