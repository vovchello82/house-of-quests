apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.name}}
  name: {{ .Values.name}}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name}}
  strategy: {}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"        
        prometheus.io/port: "1323"
        prometheus.io/path: /metrics
      creationTimestamp: null
      labels:
        app: {{ .Values.name}}
    spec:
      serviceAccountName: hoa-control-app
      containers:
      - image: {{ .Values.image.name}}
        env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        name: {{ .Values.name}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: {{ .Values.name}}
  name: {{ .Values.name}}
spec:
  ports:
  - name: port-1
    port: 1323
    protocol: TCP
    targetPort: 1323     
  selector:
    name: {{ .Values.name}}