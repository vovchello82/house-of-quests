apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /status
  name: {{ .Values.name }}
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Values.name }}
            port:
              number: 1323
        path: /{{ .Release.Namespace }}/status
        pathType: Exact      
